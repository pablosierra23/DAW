<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Probando Formularios</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="#" method="get">
            <label for="user">Usuario</label>
            <input type="text" name="user" placeholder="Nombre de usuario"><br>
            <label for="mail" name="mail">Email</label>
            <input type="email" placeholder="Email del usuario"><br>
            <label for="password" name="password">Contraseña</label>
            <input type="password" placeholder="Contraseña del usuario"><br>
            <label for="genero" name="genero">Sexo</label>
            <input type="radio" name="genero" value="M">Mujer
            <input type="radio" name="genero" value="H">Hombre
            <select>
                <label for="provincia" name="provincia">Selecione la provincia</label>
                <option value="1">Almeria</option>
                <option value="2">Granada</option><br>
            </select>
            <input type="submit">

        </form>
    </body>
</html>
