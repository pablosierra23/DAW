<doctype html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulario</title>
        </head>
        <body>
            <h1>Formulario de datos</h1>
            <div id="formulario">
            <form action="#" mehtod="get">
                <div>
                    <label for="nombre">Nickname: </label>
                    <input type = "text" name = "nombre" placeholder = "Escribe tu nickname">
                    <input type = "submit">
                    <br><hr>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" placeholder="Introduce tu email">
                    <input type="submit">
                    <br><hr>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="text" name="password" placeholder="Ingresa tu contraseña">
                    <input type="submit">
                    <br><hr>
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="text" name="edad" placeholder="Introduzca su edad">
                    <input type="submit">
                    <br><hr>
                </div>
                <div>
                    <p>Introduzca su genero:</p>
                    <label for="genero">Masculino</label>
                    <input type="checkbox" name="masculino">
                    <label for="genero">Femenino</label>
                    <input type="checkbox" name="femenino">
                    <br><hr>
                </div>
                <div>
                    <label for="provincia">Provincia</label>
                    <select name="provincia" id="provincia">
                        <option value="" disable selected>Seleccione su provincia</option>
                        <option value="1">Almería</option>
                        <option value="2">Cádiz</option>
                        <option value="3">Córdoba</option>
                        <option value="4">Granada</option>
                        <option value="5">Huelva</option>
                        <option value="6">Jaén</option>
                        <option value="7">Málaga</option>
                        <option value="8">Sevilla</option>
                    </select>
                </div>
            </div>
        </body>
    </html>
</doctype>
